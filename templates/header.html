<div class="header">
    <!-- Hamburger menu for mobile view -->
    <nav class="navbar">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="{{ url_for('static', filename='images/menu-mobile.png') }}" width="50" height="50" alt="menu">
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('dev') }}">Dev</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('econ') }}">Econ</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('hobby') }}">Hobby</a></li>
            </ul>
        </div>
    </nav>

    <!-- Puzzle images for desktop -->
    <!-- For ECON different header--->
    {% if request.endpoint =='econ' %}
    <div class="header-econ">
        <a href={{url_for('home')}}>
            <div class="header-image-container">
                <img src="../static/images/puzzle1.png" alt="piece of puzzle" class="header-image">
                <span class="menu-text">HOME</span>
            </div>
        </a>
        <a href={{url_for('dev')}}>
            <div class="header-image-container">
                <img src="../static/images/puzzle2.png" alt="piece of puzzle" class="header-image">
                <span class="menu-text1">DEV</span>
            </div>
        </a>
        <a href={{url_for('econ')}}>
            <div class="header-image-container">
                <img src="../static/images/puzzle3.png" alt="piece of puzzle" class="header-image">
                <span class="menu-text3">ECON</span>
            </div>
        </a>
        <a href={{url_for('hobby')}}>
            <div class="header-image-container">
                <img src="../static/images/puzzle4.png" alt="piece of puzzle" class="header-image">
                <span class="menu-text2">HOBBY</span>
            </div>
        </a>
    </div>
    {% else %}
    <div class="desktop-menu">
        <a href="{{ url_for('home') }}">
            <div class="header-image-container">
                <img src="{{ url_for('static', filename='images/puzzle1.png') }}" alt="Home" class="header-image">
                <span class="menu-text">HOME</span>
            </div>
        </a>
        <a href="{{ url_for('dev') }}">
            <div class="header-image-container">
                <img src="{{ url_for('static', filename='images/puzzle2.png') }}" alt="Dev" class="header-image">
                <span class="menu-text1">DEV</span>
            </div>
        </a>
        <a href="{{ url_for('econ') }}">
            <div class="header-image-container">
                <img src="{{ url_for('static', filename='images/puzzle3.png') }}" alt="Econ" class="header-image">
                <span class="menu-text3">ECON</span>
            </div>
        </a>
        <a href="{{ url_for('hobby') }}">
            <div class="header-image-container">
                <img src="{{ url_for('static', filename='images/puzzle4.png') }}" alt="Hobby" class="header-image">
                <span class="menu-text2">HOBBY</span>
            </div>
        </a>
    </div>
    {% endif %}
</div>

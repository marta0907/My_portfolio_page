<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio Page{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Link to your custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navbar/Header -->
<header>
    {% include 'header.html' %}
</header>

<!-- Main content block -->
<main class="flex-grow-1">
    {% block content %}{% endblock %}
</main>


<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <ul class="social-links">
            <li><a href="https://github.com/marta0907" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
            </li>
            <li><a href="https://www.instagram.com/martamaria.aiportraits" target="_blank" class="social-icon"><i
                    class="fab fa-instagram"></i></a></li>
            <li><a href="https://www.linkedin.com/in/marta-maria-kuta/" target="_blank" class="social-icon"><i
                    class="fab fa-linkedin"></i></a></li>
        </ul>
    </div>
</footer>

<!-- JS dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
